<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>To Do</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,800" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
</head>
  <body>
    <div id="dtodo">
      <h1 id="htodo">To-Do List<span id="plus"><i class="fa fa-plus"></i></span></h1>
      <input type="text" placeholder="Enter a to-do">
      <ul>
        <li class="ltodo"><span><i class="fa fa-trash-alt"></i></span>New Udemy classes</li>
        <li class="ltodo"><span><i class="fa fa-trash-alt"></i></span>Drink water</li>
        <li class="ltodo"><span><i class="fa fa-trash-alt"></i></span>Get a job</li>
        <li class="ltodo"><span><i class="fa fa-trash-alt"></i></span>Buy Grey Goose</li>
      </ul>
    </div>
    <div id="dnote">
      <h1 id="hnote">Additions to Exercise</h1>
      <ol>
        <li class="lnote">Vanilla JavaScript. No JQuery.</li>
        <li class="lnote">Change cursor on hover.</li>
        <li class="lnote">Highlight plus sign on hover.</li>
        <li class="lnote">Don't add empty to-do.</li>
      </ol>
    </div>

    <script src="script.js"></script>
  </body>
</html>
